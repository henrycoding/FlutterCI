# Build Flutter
      - name: Building APK
        run: |
          cd wanyisheng/android
          fastlane android build_flutter
        env:
          PUB_HOSTED_URL: https://pub.flutter-io.cn
          FLUTTER_STORAGE_BASE_URL: https://storage.flutter-io.cn
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

# Jiagu + Sign
      - name: Jiagu APK
        run: |
          cd wanyisheng
          version_str=$(grep -m 1 -E '^version:' pubspec.yaml | sed 's/version: //; s/+/_/')
          if [ "${{ github.event.inputs.is_dev }}" = "true" ]; then
            build_type="dev"
          else
            build_type="release"
          fi
          apk_name="wys_user_${version_str}_${build_type}.apk"
          echo "APK_NAME=${apk_name}" >> $GITHUB_ENV
          apk_path="../build/app/outputs/flutter-apk/app-release.apk"
          out_dir="../build/jiagu"
          out_name="jiagu_output"
          cd fastlane
          fastlane jiagu apk_path:"${apk_path}" out_dir:"${out_dir}" out_name:"${out_name}"
          jiagu_expected="${out_dir}/${out_name}.apk"
          if [ ! -f "${jiagu_expected}" ]; then
            echo "Jiagu output APK not found at ${jiagu_expected}"
            exit 1
          fi
          echo "JIAGU_APK_PATH=${jiagu_expected}" >> $GITHUB_ENV

      - name: Sign Jiagu APK
        run: |
          cd wanyisheng/fastlane
          input_apk="${JIAGU_APK_PATH}"
          output_apk="../${APK_NAME}"
          fastlane sign_apk input_apk:"${input_apk}" output_apk:"${output_apk}"
          echo "FINAL_APK_PATH=../${APK_NAME}" >> $GITHUB_ENV

# Upload OSS
      - name: Upload OSS
        run: |
          cd wanyisheng
          apk_path="${FINAL_APK_PATH}"
          if [ -z "${apk_path}" ] || [ ! -f "${apk_path}" ]; then
            echo "APK not found at ${apk_path}"
            exit 1
          fi
          apk_name="${APK_NAME}"
          if [ -z "${apk_name}" ]; then
            echo "APK_NAME is empty"
            exit 1
          fi
          mv "${apk_path}" "../${apk_name}"
          cd ..
          sudo -v ; curl https://gosspublic.alicdn.com/ossutil/install.sh | sudo bash
          ossutil config -e oss-cn-beijing.aliyuncs.com -i ${{ secrets.OSS_ACCESS_KEY_ID }} -k ${{ secrets.OSS_ACCESS_KEY_SECRET }} -L CH
          ossutil cp -rf "${apk_name}" oss://${{ secrets.OSS_BUCKET }}/app/wanyisheng/beta/

# 飞书机器人通知
      - name: Notify FeiShu
        if: always() && !cancelled()  # 排除取消状态
        run: |
          cd wanyisheng/fastlane
          fastlane notify_fei_shu flavor:${{ github.event.inputs.flavor }} branch:${{ github.event.inputs.branch }}
        env:
          JOB_STATUS: ${{ job.status }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
